<!doctype html>
<html>
<head>
	<title>Slide show</title>
	<meta charset="utf-8" />
	<script>
		window.onload = function () {
			// массив слайдов
			// slides array
			var slides = document.querySelectorAll(".slide");
			var i = 0;

			var showSlide = function () {

				// если дошли до последнего элемента
				// if we on the last element of an array
				if (i == slides.length) {
					// обнуляем счетчик, а это означает,
					// что на следующем запуске таймера мы начнем показ с начала
					// clearing the counter, it means next time when we will start the timer we will start everything from all over again
					i = 0;
				}

				for (var k = 0; k<slides.length; k++) {
					slides[k].classList.remove("slide-visible");
				}

				// к слайду с индексом i добавляем в список класс 
				// slide-visible
				// to the slide with index i we add a class 'slide-visible'
				slides[i].classList.add("slide-visible");
				
				i++;


			};

			showSlide();

			setInterval(showSlide, 3500);
		};
	</script>

	<style>
		#slides {
			overflow: hidden;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.slide {
			box-sizing: border-box;

			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;

			font-size: 30px;
			padding: 30% 20%;
			
			line-height: 1.2;

			transition: 1.5s;
		}

		.slide b {
			font-size: 60px;
		}

		.slide-black {
			background: #050505;
			color: #f9f9f9;
			left: 0;
			top: -200%;
		}

		.slide-white {
			background: #fff;
			text-align: right;
		}

		.slide-gray {
			background: #aaa;
			text-align: center;
			padding-top: 20%;
		}

		.slide-red {
			background: red;
			left: 0;
			top: -200%;
			color: yellow;
		}

		.slide-visible {
			top: 0;
			left: 0;
		}
	</style>

</head>
<body>
	<div id="slides">
		<div class="slide slide-black">
			There are people <br /> <b>who are true evil</b>.
		</div>
		<div class="slide slide-white">
			There are people <br /> <b>who are kind, tolerant and warm</b>.
		</div>
		<div class="slide slide-gray">
			<b>And it's me</b>
		</div>
		<div class="slide slide-red">
			<b>I'm just a human</b>
		</div>
	</div>

</body>
</html>
