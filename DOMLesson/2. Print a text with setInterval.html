<!DOCTYPE html>
<html>
<head>
	<title>Printing the text with set interval</title>
	<meta charset="utf-8" />
	<script>
		window.onload = function () {
			let div = document.querySelector("#text");
			// сохранили копию текста из блока в переменную
			// saved a text copy from block into a variable
			let str = div.innerHTML;
			div.innerHTML = "";
			let i = 0;
			let timer = setInterval(function() {
				// выводим символ с индексом i
				// printing a letter with index i 
				div.innerHTML += str[i];
				// увеличиваем счетчик
				// increasing a counter
				i++;

				if(i >= str.length) {
					clearInterval(timer);
				}

			}, 100)
		};
	</script>
	<style>
		#text:after {
			content: '';
			display: inline-block;
			border-right: 1px solid #111;
			height: 16px;
			vertical-align: middle;
			margin-left: 2px;
			animation: 1s blink infinite;
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div id="text">This is a text we will print a letter by letter using  SetInterval</div>
</body>
</html>
