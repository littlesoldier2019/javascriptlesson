        /*SECOND APPROACH*/
        window.onload = function () {
            let numA = document.getElementById("numA");
            let numB = document.getElementById("numB");
            let op = document.getElementsByTagName("button");
            let result = document.getElementById("result");

            let method = {
                '+': (x, y) => x + y,
                '-': (x, y) => x - y,
                '*': (x, y) => x * y,
                '/': (x, y) => x / y,
            }

            for (let i = 0; i < op.length; i++) {
                
                op[i].onclick = function () {

                    let cal;
                
                    if (isNaN(numA.value) || isNaN(numB.value) || (numB.value === 0)) {
                        alert("Enter a valid number");
                    } else {
                        cal = method[op[i].innerText](Number(numA.value),Number(numB.value));
                    }
                
                    result.innerHTML = "The result is " + cal;
                
                }

            }
        }

    <input id="numA" type="text" value="Enter a number A">
    <input id="numB" type="text" value="Enter a number B">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="divide">/</button>
    <button id="multi">*</button>

    <p id="result">The result</p>
